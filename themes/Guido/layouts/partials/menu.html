<ul>
    {{ with .Site.GetPage "home" "" }}
    <li><a href="{{ .URL }}">{{ .LinkTitle }}</a></li>
    {{ end }}
    {{ range .Site.Menus.left }}
    <li><a href="{{ .URL }}">{{ .Name }}</a></li>
    {{ with $.Site.GetPage "section" .Name }}
    <li class="sub">
      <ul>
        {{ range where $.Site.RegularPages "Section" .Title }}
        <li><a href="{{ .URL }}">{{ .LinkTitle }}</a></li>
        {{ end }}
      </ul>
    </li>
    {{ end }}
    {{ end }}
</ul>
