{{ define "main" }}
<!-- List -->
<h1>{{ .Title }}</h1>
<div class="liste">
{{ range .Data.Pages }}
    <a href="{{ .URL }}" class="eintrag">
    <h2>{{ .Title }}</h2>
    <img src="{{ .Site.BaseURL }}images/{{ .Param "image" }}_sm.jpg" alt="">
    <p>{{ .Summary }}</p>
    </a>
{{ end }}
</div>
{{ end }}
